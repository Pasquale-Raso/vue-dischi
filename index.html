<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <img src="images/logo.png" />
        </div>
      </header>
      <main class="container">
        <section id="album-container">
          <div v-for="(music, index) in musics" class="card">
            <img :src="musics[index].poster" />
            <h2 class="title">{{ musics[index].title }}</h2>
            <address class="author">{{ musics[index].author }}</address>
            <time class="year">{{ musics[index].year }}</time>
          </div>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
