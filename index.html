<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
            <div class="cont">
              <img src="images/logo.png" />
              <div class="selectGenere">
                  <h3 class="h3">Seleziona il tuo genere</h3>
                  <select 
                    class="opt" 
                    v-model="genere_selezionato">
                    <option 
                      value="">Tutti i generi
                    </option>
                    <option 
                      v-for="genere in generi" 
                      :value="genere">
                      {{ genere }}
                    </option>
                  </select>
              </div>
            </div>
        </header>
        <section id="album-container">
          <div v-for="(music, index) in musics" 
               class="card"
               v-if="genere_selezionato == '' || genere_selezionato == music.genre">
            <img :src="musics[index].poster" />
            <h2 class="title">{{ musics[index].title }}</h2>
            <address class="author">{{ musics[index].author }}</address>
            <time class="year">{{ musics[index].year }}</time>
          </div>
        </section>
      </div>
    <script src="js/script.js"></script>
  </body>
</html>
